
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
	box-shadow: 4px 8px 16px 0 rgba(0,0,0,0.1);
	overflow: visible;
  color: #35762c;
	background: #35762c;
	font-family: 'Open Sans', Helvetica, sans-serif;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}


.btn {
	transition: 1s;
	background: #fffefe;
	border: 10px;
	padding: 60px 40px 20px 40px;
	box-shadow: 10px 10px 0px rgb(119, 233, 91);
}
.btn:hover {
	transition: 1s;
	color: #fff;
	background: rgb(119, 233, 91);
	transform: translate(30px, 30px);
	box-shadow: -10px -10px 0px white;
}

</style>

<div class="frame">
    <div class="center">
          <button class="btn">CLICK ME</button>
    </div>
</div>
